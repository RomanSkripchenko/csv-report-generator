<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report</title>
</head>
<body>
<h1>Supply Report</h1>
<table border="1">
    <thead>
    <tr>
        <th>Supplier</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="report : ${reports}">
        <td th:text="${report.supplier}"></td>
        <td th:text="${report.product}"></td>
        <td th:text="${report.quantity}"></td>
        <td th:text="${report.price}"></td>
    </tr>
    </tbody>
</table>
<a href="/reports/export/excel">Export to Excel</a> |
<a href="/reports/export/pdf">Export to PDF</a>
<br>
<a href="/reports/">Upload another file</a>
</body>
</html>
